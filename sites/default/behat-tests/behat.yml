default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
  extensions:
    Drupal\MinkExtension:
      goutte: ~
      selenium2: ~
      #base_url: http://default
    Drupal\DrupalExtension:
      blackbox: ~
      region_map:
        header: "#header"
        navigation: ".region-navigation"
        highlighted: "#highlighted"
        pre_tabs: ".region-pre-tabs"
        social_side: "#social-side"
        pre_content: ".region-pre-content"
        comm_news: ".region-comm-news"
        content: "#content"
        post_content: ".region-post-content"
        sidebar_first: ".region-sidebar-first"
        sidebar_second: ".region-sidebar-second"
        footer: "#footer"
        bottom: ".region-bottom"
